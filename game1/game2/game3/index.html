<div style="max-width:900px;margin:16px auto;">
  <div style="margin-bottom:8px">Player</div>
  <div style="background:#f0f0f0;border-radius:8px;overflow:hidden;height:18px;width:100%;">
    <div id="playerBar" style="width:100%;height:18px;background:#06d6a0;transition:width 400ms ease"></div>
  </div>

  <div style="margin-top:12px">Boss</div>
  <div style="background:#fff0f0;border-radius:8px;overflow:hidden;height:18px;width:100%;">
    <div id="bossBar" style="width:100%;height:18px;background:#d62828;transition:width 400ms ease"></div>
  </div>

  <div id="battleStatus" style="margin-top:12px;font-weight:700"></div>
</div>

<div id="victoryOverlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:90;align-items:center;justify-content:center">
  <div style="background:#fff;padding:20px;border-radius:12px;text-align:center;max-width:500px;margin:auto">
    <h2 id="victoryTitle">Anda Menang!</h2>
    <p id="victoryDesc">Tahniah! Anda mengalahkan boss.</p>
    <button onclick="resetGame()" style="padding:10px 14px;border-radius:8px;background:#1f6feb;color:#fff;border:0">Main Semula</button>
    <button onclick="window.location.href='../index.html'" style="padding:10px 14px;border-radius:8px;background:#eee;color:#222;border:0;margin-left:8px">Menu</button>
  </div>
</div>
